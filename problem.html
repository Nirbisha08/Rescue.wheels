<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem Report</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url("abstract-black-background-gradient-that-looks-modern-700-233087612-transformed.jpeg")
          no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding-left: 60px;
      }

      .container {
        background: rgba(255, 255, 255, 0.85); /* Slightly transparent white */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Softer shadow */
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
        text-align: left;
        margin-left: 20px;
        transform: translateY(-10%); /* Move container upwards */
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #444; /* Slightly darker color for better readability */
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ddd;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      button {
        background-color: #172218;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #213143;
      }

      .form-group {
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container" id="container">
      <h1>Report a Problem</h1>
      <form id="problemForm">
        <div class="form-group">
          <label for="name" id="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="vehicle-type" id="vehicle-type">Vehicle Type</label>
          <input
            type="text"
            id="vehicle-type"
            name="vehicle-type"
            placeholder="Type of Vehicle"
            required
          />
        </div>
        <div class="form-group">
          <label for="message" id="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Describe the problem"
            required
          ></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <script src="problem.js"></script>
  </body>
</html>
